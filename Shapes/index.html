<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CSS Shapes</title>
</head>
<body>
    <table>
        <tr>
            <td><p>Square</p><br><div class="square"></div></td>
            <td><p>Tilted Square</p><br><div class="tilted-square"></div></td>
            <td><p>Rectangle</p><br><div class="rectangle"></div></td>
            <td><p>Rounded-Rectangle</p><br><div class="rounded-rectangle"></div></td>
            <td><p>Circle</p><br><div class="circle"></div></td>
            <td><p>Semi-circle</p><br><div class="semi-circle"></div></td>
            <td><p>Oval</p><br><div class="oval"></div></td>
            <td><p>Triangle</p><br><div class="triangle"></div></td>
        </tr>
        <tr>
            <td><p>Triangle Up side Down</p><br><div class="triangle-down"></div></td>
            <td><p>Triangle Right</p><br><div class="triangle-right"></div></td>
            <td><p>Triangle Left</p><br><div class="triangle-left"></div></td>
            <td><p>Triangle Top Left</p><br><div class="triangle-topleft"></div></td>
            <td><p>Triangle Top Right</p><br><div class="triangle-topright"></div></td>
            <td><p>Triangle Bottom Left</p><br><div class="triangle-bottomleft"></div></td>
            <td><p>Triangle Bottom Right</p><br><div class="triangle-bottomright"></div></td>
            <td><p>Heart</p><br><div class="heart"></div></td>
        </tr>
    </table>
</body>
</html>
